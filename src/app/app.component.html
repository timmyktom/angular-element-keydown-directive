<div>
  <label class="container">Check box without directive
    <input type="checkbox" checked="checked">
    <span class="checkmark" (click)="onCheckOne()"></span>
  </label>

  <label class="container">Check box with directive
    <input type="checkbox" checked="checked"
      appElementKeyDownClick [actionControl]="checkBoxTwoCheckMark" [fireOnSpace]="true">
    <span class="checkmark" (click)="onCheckTwo()" #checkBoxTwoCheckMark></span>
  </label>
</div>

<div>
    Products {{products.length}}
  <ul>
    <li *ngFor="let item of products">
        <label class="container">{{item.name}}
          <input type="checkbox" 
            appElementKeyDownClick [actionControl]="'chk'+item.id" [fireOnSpace]="true">
          <span class="checkmark" (click)="onCheckTwo()" 
            id="{{'chk'+item.id}}"></span>
        </label>
    </li>
  </ul>
</div>
